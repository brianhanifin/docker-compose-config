  portainer:
    image: portainer/portainer
    container_name: portainer
    environment:
      - TZ=America/Los_Angeles # offset = -08:00 / DST -07:00
    ports:
      - 9000:9000
    restart: on-failure
    volumes:
      - /opt/portainer:/data:rw
      - /var/run/docker.sock:/var/run/docker.sock

  unifi:
    image: jacobalberty/unifi:latest
    container_name: unifi
    environment:
      - TZ=America/Los_Angeles # offset = -08:00 / DST -07:00
    #network_mode: host
    ports:
      - 3478:3478/udp
      - 10001:10001/udp
      - 6789:6789/tcp
      - 8080:8080/tcp
      - 8880:8880/tcp
      - 8443:8443/tcp
      - 8843:8843/tcp
    restart: on-failure
    volumes:
      - /opt/unifi/data:/unifi/data:rw

  plex:
    container_name: plex
    environment:
      - TZ=America/Los_Angeles # offset = -08:00 / DST -07:00
    image: plexinc/pms-docker
    ports:
      - 1900:1900/udp
      - 3005:3005/tcp
      - 32400:32400/tcp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
      - 32469:32469/tcp
      - 8324:8324/tcp
    restart: on-failure
    volumes:
      - /opt/plex/temp:/transcode:rw
      - /opt/plex:/config:rw
      - /media/backup:/data:rw
      - /etc/localtime:/etc/localtime:ro

  dockermon:
    image: philhawthorne/ha-dockermon
    container_name: dockermon
    environment:
      - TZ=America/Los_Angeles # offset = -08:00 / DST -07:00
    ports:
      - 8126:8126
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/dockermon:/config

