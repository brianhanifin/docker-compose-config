version: '3'
services:

  letsencrypt:
    container_name: letsencrypt
    environment:
      - EMAIL=code@brianhanifin.com
      #- SUBDOMAINS=grafana,hass,jupyter,muximux,nodered,organizr,plex,portainer
      - SUBDOMAINS=grafana,hass,nodered,plex,portainer
      - TZ=America/Los_Angeles # offset = -08:00 / DST -07:00
      - URL=home.brianhanifin.com
    image: linuxserver/letsencrypt
    ports:
       - 80:80
       - 443:443
    restart: on-failure
    volumes:
      - /opt/letsencrypt:/config:rw
      #- /etc/letsencrypt:/etc/letsencrypt:ro
      - /etc/localtime:/etc/localtime:ro

  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    environment:
      - TZ=America/Los_Angeles # offset = -08:00 / DST -07:00
    ports:
      - 1883:1883
    restart: on-failure
    user: "1000:1000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /opt/mosquitto:/mosquitto/config:ro
      - /opt/mosquitto:/mosquitto/data:rw
      - /opt/mosquitto:/mosquitto/log:rw

  influxdb:
    image: influxdb
    container_name: influxdb
    environment:
      - TZ=America/Los_Angeles # offset = -08:00 / DST -07:00
    healthcheck:
      test: ["CMD", "curl", "-sI", "http://127.0.0.1:8086/ping"]
      interval: 30s
      timeout: 1s
      retries: 24
    #network_mode: host
    ports:
      - 8083:8083
      - 8086:8086
    restart: on-failure
    volumes:
      - /opt/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro
      - /opt/influxdb:/var/lib/influxdb

  grafana:
    image: grafana/grafana
    container_name: grafana
    depends_on:
      influxdb:
        condition: service_healthy
    environment:
      - TZ=America/Los_Angeles # offset = -08:00 / DST -07:00
    ports:
      - 3000:3000
    restart: on-failure
    user: "1000:1000"
    volumes:
      - /opt/grafana:/etc/grafana:rw
      - /opt/grafana:/var/lib/grafana:rw

  homeassistant:
    #image: homeassistant/home-assistant
    image: homeassistant/home-assistant:0.85.1
    #image: homeassistant/home-assistant:rc
    #image: homeassistant/home-assistant:dev
    container_name: homeassistant
    depends_on:
      influxdb:
        condition: service_healthy
      mosquitto:
        condition: service_started
    environment:
      - TZ=America/Los_Angeles # offset = -08:00 / DST -07:00
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8123"]
      interval: 30s
      timeout: 10s
      retries: 6
    #logging:
    #    driver: "json-file"
    #    options:
    #      max-size: "50m"
    #      max-file: 3
    network_mode: host
    ports:
      - "8123:8123"
    restart: on-failure
    volumes:
      - /opt/homeassistant/config:/config
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /etc/localtime:/etc/localtime:ro

  # hass_playground:
  #   image: homeassistant/home-assistant
  #   #image: homeassistant/home-assistant:rc
