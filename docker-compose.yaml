      - 32400:32400/tcp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
      - 32469:32469/tcp
      - 8324:8324/tcp
    restart: always
    volumes:
      - /opt/plex/temp:/transcode:rw
      - /opt/plex:/config:rw
      - /media/backup:/data:rw
      - /etc/localtime:/etc/localtime:ro

  dockermon:
    image: philhawthorne/ha-dockermon
    container_name: dockermon
    environment:
      - TZ=America/Los_Angeles # offset = -08:00 / DST -07:00
    ports:
      - 8126:8126
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/dockermon:/config

  nodered:
    image: nodered/node-red-docker:v8
    container_name: nodered
    depends_on:
      - mosquitto
      - homeassistant
    environment:
      - TZ=America/Los_Angeles # offset = -08:00 / DST -07:00
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:1880"]
      interval: 30s
      timeout: 10s
      retries: 5
    #links:
    #  # Link ports from home-assistant container
    #  - homeassistant
    ports:
      - 1880:1880
      - 9229:9229
    restart: always
    #user: root
    user: "1000:1000"
    volumes:
      - /opt/nodered:/data
